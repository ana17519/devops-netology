apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: from-frontend-to-backend
  namespace: app
spec:
  podSelector:
    matchLabels:
        app: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend
        ports:
          - port: 80
            protocol: TCP
